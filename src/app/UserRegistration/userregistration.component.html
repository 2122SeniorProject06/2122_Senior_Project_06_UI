<mat-card>
  <mat-card-title>Create New Account</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="Register()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="Username"required> 
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Email" formControlName="Email"required>
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="Password"required>
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmpassword"required>
  </mat-form-field>
</p>


<button class="register" mat-raised-button>Register</button>
<button class="login" (click)="goToLogin()" mat-raised-button>Login</button>
</form>
</mat-card-content>
</mat-card>
<mat-toolbar>

<button class="home">
<mat-icon (click)="goToMainMenu()">home</mat-icon>
</button>
<span class="example-spacer"></span>
</mat-toolbar>
