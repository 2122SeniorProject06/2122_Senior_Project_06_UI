<div class="flex-container">
    <div *ngIf="!showLoading">
        <mat-toolbar class="header">
            <button class="home">
                <mat-icon (click)="goToMainMenu()">home</mat-icon>
            </button>
        </mat-toolbar>
    </div>

    <div class="container">
        <mat-card class="card" [@loadingAnimation]="!showLoading ? 'notLoading' : 'loading'">
            <mat-card-content *ngIf="!showLoading">
                <p>{{aboutUs[0]}}<br><br>{{aboutUs[1]}}<br><br>{{aboutUs[2]}}</p>
            </mat-card-content>
            <mat-card-content>
                <app-loading-animation *ngIf="showLoading" [targetRoute]=targetEvent></app-loading-animation>
              </mat-card-content>
        </mat-card>
    </div>
</div>
