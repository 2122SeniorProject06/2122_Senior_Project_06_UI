<div class="flex-container">
  <h3 class="section-title">Account Info</h3>
  <hr class="splitter">
  <div id="display-values" class="flex-container" *ngIf="!isEdit">
    <div class="value-holder">
      <p class="label">Username:</p>
      <p class="value">{{accountInfo.username}}</p>
    </div>
    <div class="value-holder">
      <p class="label">Email:</p>
      <p class="value">{{accountInfo.email}}</p>
    </div>
    <div class="edit-button">
      <button mat-raised-button (click)="switchToEdit()">Edit</button>
    </div>
  </div>
  <form id="edit-values" class="flex-container" *ngIf="isEdit" [formGroup]="accountEdits">
    <div class="value-editor">
      <mat-form-field class="new-input">
        <input matInput placeholder="New Username..." formControlName="usernameCtrl">
      </mat-form-field>
    </div>
    <div class="value-editor">
      <mat-form-field class="new-input">
        <input matInput placeholder="New Email..." formControlName="emailCtrl">
      </mat-form-field>
    </div>
    <div class="value-editor">
      <mat-form-field class="new-input">
        <input matInput placeholder="New Password..." formControlName="newPassCtrl">
      </mat-form-field>
      <mat-form-field class="new-input">
        <input matInput placeholder="Confirm Password..." formControlName="confirmCtrl">
      </mat-form-field>
    </div>
    <div class="button-format">
      <button mat-raised-button (click)="cancelEdit()">Cancel</button>
      <button mat-raised-button (click)="saveEdits()">Save</button>
    </div>
  </form>
</div>
