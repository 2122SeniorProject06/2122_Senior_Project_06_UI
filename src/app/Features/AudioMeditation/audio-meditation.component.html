<div [align]="['center']" class="bg">
    <mat-card class="card">
        <button mat-fab class="playButton" (click)="modifyAudio()">
            <mat-icon *ngIf="!isPlaying">play_arrow</mat-icon>
            <mat-icon *ngIf="isPlaying">pause</mat-icon>
        </button>
    </mat-card>
</div>
