<div [align]="['center']" class="check-in-panel">
  <mat-card class="card">
    
    <section>  
    <h1 class="title">Check In</h1>
      <h2>
          {{currentDate | date:'EEEE, MMMM d'}}th
      </h2>
    </section>

    <body data-spy="scroll" data-target=".navbar" data-offset="50">
      <section>
      <div class="mood"> How are you feeling right now?</div>
          <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
              <mat-tab label="Anxious"></mat-tab>
              <mat-tab label="Angry"></mat-tab>
              <mat-tab label="Sad"></mat-tab>
              <mat-tab label="Stressed"></mat-tab>
              <mat-tab label="Lonely"></mat-tab>
              <mat-tab label="Tierd"></mat-tab>
              <mat-tab label="Bored"></mat-tab>
              <mat-tab label="OK"></mat-tab>
              <mat-tab label="Calm"></mat-tab>
              <mat-tab label="Motivated"></mat-tab>
              <mat-tab label="Loved"></mat-tab>
              <mat-tab label="Proud"></mat-tab>
              <mat-tab label="Joyful"></mat-tab>
          </mat-tab-group>
          <br>
          <button mat-raised-button color="accent" class="home" (click)="goToMain()">Continue</button>
          </section>
        </body>
        
  </mat-card>
