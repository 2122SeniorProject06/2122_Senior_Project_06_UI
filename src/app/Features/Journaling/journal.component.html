<mat-toolbar class="header">
  <button class="home" (click)="goToMain()">
  <mat-icon>home</mat-icon>
  </button>
  <button class="home">
    <mat-icon (click)="goToJournals()">undo</mat-icon>
    </button>
</mat-toolbar>



<div class="container">
  <mat-card class="card">
    <mat-card-title></mat-card-title>
  <mat-card-content>
  <form [formGroup]="journalForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Did you have an attack?</mat-label>
      <mat-select required formControlName="HadAttack">
        <mat-option  *ngFor="let attack of attack" [value]="attack">{{attack}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>What method did you use during the attack?</mat-label>
      <mat-select required formControlName="Method">
        <mat-option *ngFor="let method of methodOptions" [value]="method">{{method}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Was this method effective?</mat-label>
      <mat-select required formControlName="WasEffective">
        <mat-option *ngFor="let effective of effective" [value]="effective">{{effective}}</mat-option>
      </mat-select>
    </mat-form-field>

      <mat-form-field class="title">
        <input type="text" matInput placeholder="Title" formControlName="Title">
      </mat-form-field>


      <mat-form-field class="body">
        <textarea type="textarea" matInput placeholder="Body" formControlName="Body"></textarea>
      </mat-form-field>



    <button class="add" mat-raised-button>Add</button>
    </form>
  </mat-card-content>
</mat-card>
  </div>
