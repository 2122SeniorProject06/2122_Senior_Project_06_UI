<div [align]=""  class="journal">
  <mat-card>
    <mat-card-title></mat-card-title>
  <mat-card-content>
  <form [formGroup]="journalForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field class="title">
        <input type="text" matInput placeholder="Title" formControlName="title">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="body">
        <textarea rows="25" cols="100" type="textarea" matInput placeholder="Body" formControlName="body"></textarea>
      </mat-form-field>
    </p>


    <button class="add" mat-raised-button>Add</button>
    </form>
  </mat-card-content>
</mat-card>
  </div>

    <mat-toolbar>
    <button class="home" (click)="goToMain()">
    <mat-icon>home</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button class="journals">
      <mat-icon (click)="goToJournals()">thumbs_up_alt</mat-icon>
      </button>
    </mat-toolbar>
